{% load static %}
<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Digital Portal{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-50 font-sans text-gray-800">
    <div class="max-w-5xl mx-auto px-6 py-10">
      <!-- Header -->
      <div class="flex justify-between items-center mb-8">
        <img src="{% static 'images/logos/main_logo.png' %}" alt="DAI Logo" class="h-12">
        <img src="{% static 'images/logos/secondary_logo.png' %}" alt="Partner Logo" class="h-12">
      </div>

      {% block content %}{% endblock %}

      <!-- Footer -->
      <footer class="text-center text-sm text-gray-500 mt-12">
        © 2025 Udaya Project — Ministry of Economic Affairs, Koshi Province
      </footer>
    </div>
  </body>
</html>
