<ul class="absolute ml-2 hidden group-hover:block shadow-md w-48 z-50">
  {% for child in children %}
    <li class="relative group mt-1">
      <a href="{{ child.absolute_url }}" class="text-sm block px-2 py-1 hover:bg-gray-100">
        {{ child.name }}
      </a>

      {% if child.children.exists %}
        {% include 'partials/menu_children.html' with children=child.children.all %}
      {% endif %}
    </li>
  {% endfor %}
</ul>
