{% extends "adminDashboard/base.html" %}
{% block title %}Delete {{ model_name|capfirst }}{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold text-red-600 mb-6">Delete {{ model_name|capfirst }}</h1>

<p class="mb-4">Are you sure you want to delete <strong>{{ object }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">Yes, Delete</button>
    <a href="{% url 'adminDashboard:model_list' model_name=model_name %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
</form>
{% endblock %}
