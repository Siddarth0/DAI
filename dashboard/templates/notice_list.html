{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container mx-auto px-4 py-6">
    <h2 class="text-2xl font-bold mb-4">Latest Notices</h2>
    
    {% for notice in notices %}
      <div class="mb-6 border-b pb-4">
        <a href="{% url 'notice_detail' notice.pk %}" class="text-xl text-blue-600 hover:underline">
          {{ notice.title }}
        </a>
        <p class="text-sm text-gray-500">Published on: {{ notice.created_at|date:"F j, Y" }}</p>
      </div>
    {% empty %}
      <p>No notices available.</p>
    {% endfor %}
  </div>
{% endblock %}
