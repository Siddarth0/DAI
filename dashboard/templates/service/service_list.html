{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="bg-[#F5F8FF] px-6 pt-16 pb-40 min-h-screen">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-gray-900 mb-8 text-center">All Services</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      {% for service in services %}
      <a href="{% url 'service_detail' service.id %}" class="bg-white rounded-xl shadow-md p-6 flex flex-col items-start border border-gray-200 hover:shadow-lg transition-shadow duration-300">
        <div class="w-12 h-12 p-2 rounded-lg mb-4 flex items-center justify-center bg-gray-100">
          <img src="{{ service.icon.url }}" alt="{{ service.title }}" class="w-8 h-8"
               onerror="this.onerror=null;this.src='https://placehold.co/32x32/E0E0E0/808080?text=Icon';">
        </div>
        {% if service.tag %}
          <span class="text-sm text-gray-500 mb-2">{{ service.tag }}</span>
        {% endif %}
        <h3 class="text-xl font-semibold text-gray-900 mb-2">{{ service.title }}</h3>
        <p class="text-base text-gray-600 line-clamp-4">{{ service.subtitle }}</p>
      </a>
      {% empty %}
        <p class="text-center text-gray-600">No services available at the moment.</p>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
